<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onFormSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            #name="ngModel"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            required
            #amount="ngModel"
            ngModel="1"
            pattern="^[1-9][0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            [disabled]="!editMode"
            style="margin-left: 10px"
            (click)="onDeleteIngredient()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            style="margin-left: 10px"
            (click)="clearForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
