<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <app-alert-component [message]="error" (close)="onClose()" *ngIf="error" /> -->
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-right: 10px"
          [disabled]="f.invalid"
        >
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        <button type="button" class="btn btn-primary" (click)="switchMode()">
          Switch to {{ isLoginMode ? "sign up" : "Sign to login mode" }}
        </button>
      </div>
    </form>
  </div>
</div>
