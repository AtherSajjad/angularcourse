<a [routerLink]="['/recipes', itemIndex]" class="list-group-item clearfix" routerLinkActive="active" style="cursor: pointer;">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ item.name }}</h4>
    <p class="list-group-item-text">{{ item.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="item.image"
      alt="image"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
